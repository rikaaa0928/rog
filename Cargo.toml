[package]
name = "rog"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.35.1", features = ["full"] }
log = "0.4.20"
env_logger = "0.8.4"
serde = { version = "1.0", features = ["derive"] }
toml = "0.8.19"
tonic = { version = "0.12.3", features = ["tls", "tls-native-roots"] }
async-trait = "0.1.83"
futures = "0.3.31"

[build-dependencies]
tonic-build = "0.12.3"