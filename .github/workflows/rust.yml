name: release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-upload:
    name: Build and upload
    permissions: write-all
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        # You can add more, for any target you'd like!
        include:
          - build: linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - build: linux-arm64
            os: ubuntu-latest
            target: aarch64-unknown-linux-musl
          - build: linux-gnu
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux/amd64
          - build: linux-arm64-gnu
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            platform: linux/arm64
          - build: macos-arm64
            os: macos-latest
            target: aarch64-apple-darwin
          - build: macos
            os: macos-latest
            target: x86_64-apple-darwin
          - build: windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get the release version from the tag
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --verbose --release --target ${{ matrix.target }} --bin rog
      - name: Build archive and prepare for Docker
        shell: bash
        run: |
          binary_name="rog"
          dirname="$binary_name-${{ env.VERSION }}-${{ matrix.target }}"
          mkdir "$dirname"
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            mv "target/${{ matrix.target }}/release/$binary_name.exe" "$dirname"
          else
            mv "target/${{ matrix.target }}/release/$binary_name" "$dirname"
          fi

          # If this is a linux build for docker, copy the binary for the artifact
          if [ -n "${{ matrix.platform }}" ]; then
            mkdir -p release/${{ matrix.platform }}
            cp "$dirname/$binary_name" release/${{ matrix.platform }}/
          fi

          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            7z a "$dirname.zip" "$dirname"
            echo "ASSET=$dirname.zip" >> $GITHUB_ENV
          else
            tar -czf "$dirname.tar.gz" "$dirname"
            echo "ASSET=$dirname.tar.gz" >> $GITHUB_ENV
          fi
      - name: Upload Docker binaries artifact
        if: matrix.platform
        uses: actions/upload-artifact@v4
        with:
          name: docker-binaries-${{ matrix.target }}
          path: release/
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ env.ASSET }}

  build-and-push-docker:
    name: Build and push docker image
    needs: build-and-upload
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download all Docker binaries
        uses: actions/download-artifact@v4
        with:
          path: release/
      - name: Reorganize downloaded artifacts
        run: |
          # The download-artifact action places artifacts in subdirectories named after the artifact name.
          # We need to move the contents to the structure our Dockerfile expects.
          mkdir -p release/linux
          for dir in release/docker-binaries-*; do
            if [ -d "$dir/linux" ]; then
              # Move the platform-specific directories (amd64, arm64) into the top-level release/linux directory
              mv $dir/linux/* release/linux/
            fi
          done
          # Verify the final structure, which should be release/linux/amd64/rog and release/linux/arm64/rog
          echo "Final directory structure:"
          ls -R release
      - name: Get the release version from the tag
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/rikaaa0928/rog:latest
            ghcr.io/rikaaa0928/rog:${{ env.VERSION }}
